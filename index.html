<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fee Calculator â€“ PayPal & Stripe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-4 text-center">ðŸ’° Fee Calculator</h1>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2 font-medium">Choose Platform:</label>
      <select id="platform" class="w-full p-2 border rounded-lg">
        <option value="paypal">PayPal (3.49% + $0.49)</option>
        <option value="stripe">Stripe (2.9% + $0.30)</option>
        <option value="stripeIntl">Stripe Intl (3.9% + $0.30)</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2 font-medium">Desired Net Amount ($):</label>
      <input id="netAmount" type="number" placeholder="Enter amountâ€¦" class="w-full p-2 border rounded-lg" />
    </div>

    <button onclick="calculate()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition">
      Calculate
    </button>

    <div id="result" class="mt-6 text-center hidden">
      <p class="text-lg font-semibold mb-1">Charge: <span id="chargeAmount" class="font-mono text-blue-600"></span></p>
      <p class="text-gray-600">Fee deducted: <span id="feeAmount" class="font-mono"></span></p>
      <p class="text-gray-600">You receive: <span id="receiveAmount" class="font-mono"></span></p>
    </div>

    <p class="mt-8 text-center text-xs text-gray-400">Made by Kip ðŸ’« | Host on GitHub Pages</p>
  </div>

  <script>
    function calculate() {
      const platform = document.getElementById("platform").value;
      const net = parseFloat(document.getElementById("netAmount").value);
      if (isNaN(net) || net <= 0) return;

      let rate = 0, fixed = 0;
      if (platform === "paypal") { rate = 0.0349; fixed = 0.49; }
      if (platform === "stripe") { rate = 0.029; fixed = 0.30; }
      if (platform === "stripeIntl") { rate = 0.039; fixed = 0.30; }

      const gross = (net + fixed) / (1 - rate);
      const fee = gross - net;

      document.getElementById("chargeAmount").textContent = `$${gross.toFixed(2)}`;
      document.getElementById("feeAmount").textContent = `$${fee.toFixed(2)}`;
      document.getElementById("receiveAmount").textContent = `$${net.toFixed(2)}`;

      document.getElementById("result").classList.remove("hidden");
    }
  </script>
</body>
</html>
